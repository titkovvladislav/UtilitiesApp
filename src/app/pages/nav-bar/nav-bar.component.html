<div class="nav-bar">
  <div class="logo">
    <img src="./assets/img/mainLogo.png" alt="logo">
  </div>
  <div class="menu">
    <h2>Menu</h2>
    <ul>
      <li>
        <a class="menu-link" routerLink="dashboard" routerLinkActive="active-link">
          <span></span>
          <p>Dashboard</p>
        </a>
      </li>
      <li>
        <a class="menu-link" routerLink="calendar" routerLinkActive="active-link">
          <span></span>
          <p>Schedule Reminder</p>
        </a>
      </li>
      <li>
        <a class="menu-link" routerLink="reports" routerLinkActive="active-link">
          <span></span>
          <p>Reports</p>
        </a>
      </li>
      <li>
        <a class="menu-link" routerLink="notifications" routerLinkActive="active-link">
          <span></span>
          <p>Notifications</p>
        </a>
      </li>
      <li>
        <a class="menu-link" routerLink="settings" routerLinkActive="active-link">
          <span></span>
          <p>Settings</p>
        </a>
      </li>
    </ul>
  </div>

  <div class="about-user" *ngIf="( user$ | async ) as user">
    <div class="user-logo"></div>
    <div class="user-info">
      <p>{{user.fullName.firstName}} {{user.fullName.secondName}}</p>
      <p>{{user.email}}</p>
    </div>
    <div class="user-menu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item (click)="logOut()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Log out</span>
        </button>
      </mat-menu>
    </div>
  </div>
</div>
