<div class="weather" >
  <div class="weather-now" *ngIf="weather | async as weather">
    <img  src="https://yastatic.net/weather/i/icons/funky/dark/{{weather.icon}}.svg">
    <div>
      <p>{{weather.temp}}°C</p>
      <p>feels like: {{weather.feels_like}}°C</p>
    </div>
    <p>It's <b>{{weather.condition}}</b> now</p>
  </div>
</div>
